function pegaMinhaPosicao()
{
	navigator.geolocation.getCurrentPosition(success, error, options);
	function success(pos) {
		setMapOnAll(null);
		
		
		var crd = pos.coords;
		myLatlng = new google.maps.LatLng(crd.latitude,crd.longitude);
		markerEU.setPosition(myLatlng);
		markerEU.setMap(map);
		

		Circulo.setCenter(myLatlng);
		raio = parseInt(document.getElementById('edtraio').value);
		//alert(raio);
		Circulo.setRadius(raio);
		Circulo.setMap(map);	

		
        //document.getElementById('loading').innerHTML = "<img src='img/spinner2.gif'>";
		pegaResultado('',crd.latitude,crd.longitude);
        google.maps.event.addListener(markerEU, "dragend", function() {
			 //document.getElementById('loading').innerHTML = "<img src='img/spinner2.gif'>";
			 pegaResultado('',markerEU.getPosition().lat(),markerEU.getPosition().lng());
		});
		map.setCenter(myLatlng);

	}

	function error(err) 
	{
		alert('Não foi possível acessar sua localização!');
	}
	
}

function leftPad(value, totalWidth, paddingChar) {
	var length = totalWidth - value.toString().length + 1;
	return Array(length).join(paddingChar || '0') + value;
};
