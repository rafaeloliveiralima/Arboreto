function pegaResultado(filtro,minhalat,minhalong)
{
	//alert(filtro);
	//alert(minhalong);
	//alert(minhalong);
	document.getElementById('loading').innerHTML = "<img src='img/spinner2.gif'>";

	var params = "filtro="+filtro+"&lat="+minhalat+"&long="+minhalong;
	var resultado = 0;
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.open("GET","https://jabot.jbrj.gov.br/arboreto/getarboretojson.php?"+params,false);
	xmlhttp.onload = function ()
	{
		if (xmlhttp.status==200)
		{
			document.getElementById('map').style.visibility='visible';
			//alert(this.responseText);
			var myObj = JSON.parse(this.responseText);
			setMapOnAll(null);
			criaPontos(myObj);
			document.getElementById('loading').innerHTML = "";
			

			//myMap2('map3',myObj,minhalat,minhalong);
		}
		else if (xmlhttp.status == 404) {
			alert("Web Service doesn't work");
		}
		else
		{
		   alert("Unknown erro occurred while trying insert data");
		}
	};
	xmlhttp.send();
	return resultado;
}
